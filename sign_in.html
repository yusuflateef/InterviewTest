<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="text">
                     <h3 class=""> Project Title</h3>
                    <h2 class="text-center">Member Login Page</h2>

                    <P><i>Simply Login with Your Credentials..</i></P>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form">
                    <form id="loginform" action="" method="POST">
                        <p><i>Fill in the Details</i></p>
                        <div class="form-group">
                            <input type="text"  data-toggle="tooltip" title="Email" class="form-control username" name="Email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" data-toggle="tooltip" title="TransactionNumber" class="form-control password" name="TransactionID" placeholder="Password">
                      



                        <div class="alert alert-warning form-group" id="wrong" style="display:none">
                            <strong>Warning!</strong>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-success"  id="button"> Login </button>
                            <img src="img/loader1.gif" alt="" style="display : none;size: 2%; height: 50px;text-align: center; margin : auto;" class="loader">
                            <div class="msg">
                                
                            <span class="message"> new to this page kindly <a href="sign_up.html"> sign up</a> to Register</span>
                            
                            </div>
                            

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
